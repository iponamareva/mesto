<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Путешествия по России</title>
    </head>
    <body>
        <div class="page">

            <!-- EDIT POPUP -->
            <div class="popup popup_type_edit">
                <div class="popup__container">
                    <button class="popup__close-button" type="button">
                        <img class="popup__close-btn-image" src="images/close-btn.svg" alt="Крестик">
                    </button>
                    <h2 class="popup__title">Редактировать профиль</h2>

                    <form class="popup__form" name="change-info">
                        <input id="name-input" name="username" type="text" class="popup__input popup__input_type_username" placeholder="Имя пользователя" required minlength="2" maxlength="40"/>
                        <span class="popup__name-input-error  popup__input-error"></span>

                        <input id="bio-input" name="bio" type="text" class="popup__input popup__input_type_bio" placeholder="Описание профиля" required minlength="2" maxlength="200"/>
                        <span class="popup__bio-input-error  popup__input-error"></span>

                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            
            <!-- ADD POPUP -->
            <div class="popup popup_type_new-card">
                <div class="popup__container">
                    <button class="popup__close-button" type="button">
                        <img class="popup__close-btn-image" src="images/close-btn.svg" alt="Крестик">
                    </button>
                    <h2 class="popup__title">Новое место</h2>

                    <form class="popup__form" name="add-place">
                        <input id="place-name-input" name="place-name" type="text" class="popup__input popup__input_type_place-name" placeholder="Название" required minlength="2" maxlength="30"/>
                        <span class="popup__place-name-input-error popup__input-error"></span>

                        <input id="img-link-input" name="img-link" type="url" class="popup__input popup__input_type_img-link" placeholder="Ссылка на картинку" required/>
                        <span class="popup__img-link-input-error popup__input-error"></span>

                        <button class="popup__submit-button" type="submit">Создать</button>
                    </form>
                </div>
            </div>

            <!-- IMAGE POPUP -->
            <div class="popup popup_type_image">
                <div class="popup__image-container">
                    <button class="popup__close-button" type="button">
                        <img class="popup__close-btn-image" src="images/close-btn.svg" alt="Крестик">
                    </button>

                    <img class="popup__image" src="#" alt="Пустое изображение">
                    <h2 class="popup__place-name"></h2>
                </div>
            </div>

            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="Логотип" />
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__container">
                        <img class="profile__image" src="images/jeaque.jpg" alt="Владелец профиля" />

                        <div class="profile__info">
                            <div class="profile__username-with-edit-box">
                                <h1 class="profile__username">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button">
                                    <img class="profile__edit-button-pencil" src="images/pencil.svg" alt="Карандаш" />
                                </button>
                            </div>
                            <p class="profile__bio">Исследователь океана</p>
                        </div>
                    </div>

                    <button class="profile__add-button" type="button">
                        <img class="profile__add-button-plus" src="images/plus.svg" alt="Плюс" />
                    </button>
                </section>

                <section class="elements">
                   <!-- Adding elements in js code -->
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>

        <template id="card">
            <div class="elements__item">
                <button class="elements__delete-button" type="button">
                    <img class="elements__delete-btn-image" src="images/trash.svg" alt="Ведро">
                </button>

                <img class="elements__item-image"/>
                <div class="elements__title-box">
                    <h2 class="elements__item-name"></h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
        </template>

        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
